version: 0.2

env:
  variables:
    ECR_REPOSITORY: <ECRのURI>

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin ${ECR_REPOSITORY}
  build:
    commands:
      - docker build -t ecs-container .
      - docker tag ecs-container:latest ${ECR_REPOSITORY}:latest
  post_build:
    commands:
      - docker push ${ECR_REPOSITORY}:latest
      - |
        echo '[
          {
            "name": "ecs-container",
            "imageUri": "'${ECR_REPOSITORY}':latest"
          }
        ]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
