version: 0.2

env:
  variables:
    ECR_REGISTRY: 123132020578.dkr.ecr.ap-northeast-1.amazonaws.com
    ECR_REPOSITORY: 123132020578.dkr.ecr.ap-northeast-1.amazonaws.com/takeda-container
    IMAGE_TAG: latest   # 必要に応じて ${CODEBUILD_RESOLVED_SOURCE_VERSION} 等にすると再現性UP

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin ${ECR_REGISTRY}
  build:
    commands:
      - docker build -t container-test-app:${IMAGE_TAG} -f Dockerfile.txt .
      - docker tag container-test-app:${IMAGE_TAG} ${ECR_REPOSITORY}:${IMAGE_TAG}
  post_build:
    commands:
      - docker push ${ECR_REPOSITORY}:${IMAGE_TAG}
      - |
        echo '[
          {
            "name": "ecs-container",
            "imageUri": "'${ECR_REPOSITORY}':'${IMAGE_TAG}'"
          }
        ]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
